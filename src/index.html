<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="form-authenticate">
    <p>Meeting Name</p>
    <input type="text" id="meeting-name">
    <p>Attendee Name</p>
    <input type="text" id="attendee-name">
    <button type="submit" id="meeting-join">Join</button>
  </form>
  <p>
    Note: Join the same meeting from another browser tab to see updated roster state below.
    Close browser tab to leave the meeting. Meeting leave is not implemented in this sample.
  </p>
  <p>-------------Roster State------------------------</p>
  <code id="roster-state"></code>
</body>
</html>
